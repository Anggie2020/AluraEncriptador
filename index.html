<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img class="ind__logo" src="img/logo.png">
    </header>
    <main class="ind__container">
        <div>
            <div>
                <textarea id="ind__textarea" placeholder="Ingrese el texto aquí" oninput="validateInput(this)"></textarea>
            </div>
            <div class="ind__sideLeft">
                <div>
                    <img src="img/exclamation.png">
                    <span class="ind__letterColor">Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="ind__containerButtons">
                    <button id="encryptButton" class="ind__button">Encriptar</button>
                    <button id="decryptButton" class="ind__button">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="ind__sideRight" id="sideRightOriginal">
            <img class="ind__imgRight" src="img/imagenAlura.png">
            <div class="ind__rightTitle"><strong>Ningún mensaje fue encontrado</strong></div>
            <div class="ind__rightSubtitle">Ingresa el texto que desees encriptar o desencriptar</div>
        </div>

        <!-- Nuevo contenido que estará oculto al principio  -->
        <div class="ind__sideRight" id="sideRightNew" style="display: none;">
            <div class="ind__containerTextHide">
                <div id="processedMessage">Aquí aparecerá el texto encriptado o
                    desencriptado.
                </div>
                <button id="copyButton" class="ind__button">Copiar</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
