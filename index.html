<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header><img src="img/logo.png"></header>
    <main style="display: flex; width: 800px; margin: auto;">
        <div>
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <img src="img/exclamation.png">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div style="display: flex;">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
        <div style="background-color: white; text-align: center;height: 80vh; align-items: center; justify-content: center;">
            <img src="img/imagenAlura.png">
            <h2><strong>Ningún mensaje fue encontrado</strong></h2>
            <h4>Ingresa el texto que desees encriptar o desencriptar</h4>
        </div>
    </main>
    <footer></footer>
</body>

</html>
